name: Run Unit Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    name: Run Go Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: ostafon
          POSTGRES_PASSWORD: 0000
          POSTGRES_DB: test
        options: >-
          --health-cmd="pg_isready -U ostafon"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    env:
      PG_DSN: postgres://ostafon:0000@localhost:5432/test?sslmode=disable

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.24.x

      # ðŸ”¥ VERY IMPORTANT â€” your monorepo imports must work:
      - name: Fix Go workspace
        run: |
          echo "go 1.24.3" > go.work
          echo "use (" >> go.work
          echo "./services/auth" >> go.work
          echo "./services/chat" >> go.work
          echo "./services/comment" >> go.work
          echo "./services/like" >> go.work
          echo "./services/notification" >> go.work
          echo "./services/post" >> go.work
          echo "./services/search" >> go.work
          echo "./services/user" >> go.work
          echo ". " >> go.work
          echo "./api-gateway" >> go.work
          echo ")" >> go.work

      - name: Download dependencies
        run: go mod download

      # ðŸ”¥ WAIT FOR POSTGRES
      - name: Wait for PostgreSQL
        run: |
          for i in {1..15}; do
            pg_isready -h localhost -p 5432 -U ostafon && break
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Run Tests
        run: |
          PG_DSN=$PG_DSN go test ./... -v
